<!DOCTYPE html>
<html>
<head>
	<title>Form Dinamis</title>
</head>
<body>
		<div class="form-group">
		    <div class="col-md-12">
		        <input type="text" required="" name="n_p1" class="form-control depox" placeholder="Nama Penumpang">
		    </div>
		</div>

		<div class="form-group">
		    <div class="col-md-12">
		        <input type="text" required="" name="t_p1" class="form-control depox" placeholder="Nomor HP">

		    </div>
		</div>

		<div class="form-group">
		    <div class="col-md-12">
		        <input type="text" required="" name="l_p1" class="form-control depox" placeholder="Alamat Penjemputan">
		    </div>
		</div>

		<div class="form-group">
		    <div class="col-md-12">
		        <input type="text" required="" name="l_t1" class="form-control depox" placeholder="Alamat Tujuan">
		    </div>
		</div>
    
    
    <span rel="tooltip" title="Klik untuk menambah penumpang" class="addPassenger pull-right fa fa-plus fa-3x hover-depox" >add</span>
    
    <a class="text-warning pull-right removePassenger"><span class="fa fa-times">rem</span></a>

	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
	<script type="text/javascript">
		var total_passenger = 1;



		function addPassenger() 
		{
		    var n = total_passenger+1;
		    
		    var str = "<div id='add-passenger"+total_passenger+"' style='display:none;'>"; /* added this line */
		    
		    str += "<hr style=\"border-bottom: 1px solid #fff;\">";
		    str += '<div class="form-group"><div class="col-md-12"><input type="text" name="n_p' + n + '" class="form-control depox" placeholder="Nama Penumpang ke-' + n + '"></div></div><div class="form-group"><div class="col-md-12"><input name="t_p' + n + '" type="text" class="form-control depox" placeholder="No HP Penumpang ke-' + n + '"></div></div><div class="form-group"><div class="col-md-12"><input name="l_p' + n + '" type="text" class="form-control depox" placeholder="Lokasi Penjemputan Penumpang ke-' + n + '"></div></div><div class="form-group"><div class="col-md-12"><input name="l_t' + n + '" type="text" class="form-control depox" placeholder="Alamat Tujuan Penumpang ke-' + n + '"></div></div>';
		    
		    str += '</div>';/* added this line */
		    
		    $('.addPassenger').before(str);
		    jQuery('#add-passenger'+total_passenger).slideDown('medium');
		    total_passenger++;
		}

		function remPassenger()
		{
		    total_passenger--;
		    $('#add-passenger' + total_passenger).slideUp('medium',function(){$(this).remove();});
		}

		$('span.addPassenger').click(function(){
		    addPassenger();
		});

		$('a.removePassenger').click(function(){
		    remPassenger();
		});
	</script>
</body>
</html>
